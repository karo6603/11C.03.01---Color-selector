<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css" />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  </head>
  <body>
    <body>
      <h1>Color picker</h1>
      <div class="selector">
        <div class="inner">
<div class="choose">
            <label for="color-picker">Choose color:</label>
            <input
              type="color"
              name="color-picker"
              id="color-picker"
              value="#94E3FF"
            /></div>

              <label id="color-changer">
                  <select name="theme_picker" id="theme_picker">
                    <option value="analogous">Analogous</option>
                    <option value="monochromatic">Monochromatic</option>
                    <option value="triad">Triad</option>
                    <option value="complementary">Complementary</option>
                    <option value="compound">Compound</option>
                    <option value="shades">Shades</option>
                  </select>
                </label>

          
          <div class="wrapper">
            <div class="container1">
              <div class="box1"></div>
              <div class="txt">
                <p class="hex-output1">HEX: #94E3FF</p>
                <p class="rgb-output1">RGB: 148, 227, 255</p>
                <p class="hsl-output1">HSL: 195.7, 100%, 79%</p>
              </div>
            </div>
            <div class="container2">
              <div class="box2"></div>
              <div class="txt">
                <p class="hex-output2">HEX: #94E3FF</p>
                <p class="rgb-output2">RGB: 148, 227, 255</p>
                <p class="hsl-output2">HSL: 195.7, 100%, 79%</p>
              </div>
            </div>
            <div class="container3">
              <div class="box3"></div>
              <div class="txt">
                <p class="hex-output3">HEX: #94E3FF</p>
                <p class="rgb-output3">RGB: 148, 227, 255</p>
                <p class="hsl-output3">HSL: 195.7, 100%, 79%</p>
              </div>
            </div>
            <div class="container4">
              <div class="box4"></div>
              <div class="txt">
                <p class="hex-output4">HEX: #94E3FF</p>
                <p class="rgb-output4">RGB: 148, 227, 255</p>
                <p class="hsl-output4">HSL: 195.7, 100%, 79%</p>
              </div>
            </div>
            <div class="container5">
              <div class="box5"></div>
              <div class="txt">
                <p class="hex-output5">HEX: #94E3FF</p>
                <p class="rgb-output5">RGB: 148, 227, 255</p>
                <p class="hsl-output5">HSL: 195.7, 100%, 79%</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
